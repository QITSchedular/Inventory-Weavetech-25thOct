
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#17c1e8" />
    <style>
      .svgLoader {
        animation: spin 0.9s linear infinite;
        margin: auto;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Inventory Distribution</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- Diagram and Gantt stylesheets -->
<link href="https://cdn3.devexpress.com/jslib/22.2.5/css/dx-diagram.min.css" rel="stylesheet">
<link href="https://cdn3.devexpress.com/jslib/22.2.5/css/dx-gantt.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/devexpress-diagram/2.1.72/dx-diagram.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/devexpress-gantt/4.1.42/dx-gantt.min.css" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Diagram and Gantt -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/devexpress-diagram/2.1.72/dx-diagram.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/devexpress-gantt/4.1.42/dx-gantt.min.js"></script>

<!-- DevExtreme Quill (required by the HtmlEditor UI component) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme-quill/1.5.20/dx-quill.min.js"></script>

<!-- DevExtreme library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme/22.2.5/js/dx.all.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="divLoader">
        <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
          <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#0B2F8A" transform="rotate(179.719 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path>
        </svg>
      </div>
    </div>
  </body>
</html>
